<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="public/js/scripts.js" defer></script>
    <title>Laptop Store</title>
  </head>
  <body class="bg-Background">
    <!-- Nav Section start -->
    <section class="m-10 border-b-2 p-4">
      <div class="container">
        <div class="flex flex-wrap justify-around">
          <h1 class="text-2xl text-Headline lg:text-3xl">Gamer Store</h1>
          <header class="block lg:flex">
            <ul
              class="hidden lg:flex lg:gap-10 lg:text-xl text-Headline"
              id="nav-menu"
            >
              <li><a href="#home">Home</a></li>
              <li><a href="#price">Pricing</a></li>
              <li><a href="#order">Order</a></li>
            </ul>
          </header>
          <button class="lg:hidden text-Headline" id="hamburger-menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu"
            >
              <line x1="4" x2="20" y1="12" y2="12" />
              <line x1="4" x2="20" y1="6" y2="6" />
              <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <!-- Nav Section End -->

    <!-- Background Cover Section Start -->
    <section
      class="relative bg-cover bg-center h-52 w-full lg:h-96 mb-20 bg-no-repeat"
      style="background-image: url('src/img/hero-bg.jpg')"
    >
      <div
        class="container absolute inset-0 flex flex-wrap items-center justify-center"
      >
        <h1 class="text-2xl lg:text-4xl text-Headline relative z-10">
          "Where Gaming Changes Your Life"
        </h1>
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <div class="mt-12"></div>
      </div>
    </section>
    <!-- Background cover Section End -->

    <!-- Populer Secttion Start -->
    <div class="container mb-24">
      <div class="flex flex-wrap">
        <div class="w-full">
          <h2 class="mb-5 text-Headline p-4 text-2xl text-center">Popular</h2>
          <div class="cards-list flex flex-wrap p-4 gap-2">
            <div class="cards">
              <img src="src/img/gc.jpg" alt="grandchase" class="games-img" />
            </div>
            <div class="cards">
              <img
                src="src/img/genshin.jpg"
                alt="genshin impact"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/r6.jpg"
                alt="rainbow six siege"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/valorant.jpg"
                alt="valorant"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/cs2.jpg"
                alt="counter strike 2"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/apex.jpg"
                alt="apex legends"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/codm.jpg"
                alt="call of duty mobile"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img src="src/img/fifa.jpg" alt="fifa mobile" class="games-img" />
            </div>
            <div class="cards">
              <img
                src="src/img/hsr.jpg"
                alt="honkai star rail"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img src="src/img/arknights.jpg" alt="" class="games-img" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Populer Secttion End -->

    <!-- All games Section Start-->
    <div class="container mb-24">
      <div class="flex flex-wrap">
        <div class="w-full">
          <h2 class="mb-5 text-Headline p-4 text-2xl text-center">All Games</h2>
          <div class="cards-list flex flex-wrap p-4 gap-2">
            <div class="cards">
              <img src="src/img/gc.jpg" alt="grandchase" class="games-img" />
            </div>
            <div class="cards">
              <img
                src="src/img/genshin.jpg"
                alt="genshin impact"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/r6.jpg"
                alt="rainbow six siege"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/valorant.jpg"
                alt="valorant"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/cs2.jpg"
                alt="counter strike 2"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/apex.jpg"
                alt="apex legends"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img
                src="src/img/codm.jpg"
                alt="call of duty mobile"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img src="src/img/fifa.jpg" alt="fifa mobile" class="games-img" />
            </div>
            <div class="cards">
              <img
                src="src/img/hsr.jpg"
                alt="honkai star rail"
                class="games-img"
              />
            </div>
            <div class="cards">
              <img src="src/img/arknights.jpg" alt="" class="games-img" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- All Games Section End -->
  </body>
</html>
